<p>
	The interface for managing blocks is not yet available. Blocks can be manually added in the <code>blocks</code> table.<br>
	When adding blocks, make sure the hooks you use are part of a view, otherwise outputting the content can break functionality.
</p>

<dl>
	<repeat group="{{ @site.plugins.blocks.blocks }}" value="{{ @block }}">
		<dt>{{ @block.hook | esc }}</dt>
		<dd><pre>{{ @block.content | esc }}</pre></dd>
	</repeat>
</ul>
